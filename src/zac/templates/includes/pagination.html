{% if pagination %}
<div class="container">
  <p>{{ pagination.count }} resultaten - pagina {{ pagination.page_nr }}</p>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      {% if pagination.previous %}
        <li class="page-item">
          <a class="page-link" href="?page={{ pagination.page_nr|add:'-1' }}">Previous</a>
        </li>
      {% endif %}
      {% if pagination.next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ pagination.page_nr|add:'1' }}">Next</a>
        </li>
      {% endif %}
    </ul>
  </nav>
</div>
{% endif %}
