{% extends "demo/base.html" %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Naam</th>
                <th scope="col">Omschrijving</th>
                <th scope="col">Procesobject</th>
                <th scope="col">URL</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.nummer }}</td>
                <td>{{ row.naam }}</td>
                <td>{{ row.omschrijving }}</td>
                <td>{{ row.procesobject }}</td>
                <td><code>{{ row.url }}</code></td>
                <td>
                    <a href="{% url 'demo:selectielijst-resultaten' %}?proces_type={{ row.url|urlencode }}">
                        Toon resultaten
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
