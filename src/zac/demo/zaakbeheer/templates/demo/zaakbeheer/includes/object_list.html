<table class="table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Type</th>
      <th>Type versie</th>
    </tr>
  </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
            <td>{{ object.record.startDate }}</td>
            <td>{{ object.object_type_embedded.name }}</td>
            <td>{{ object.record.typeVersion }}</td>

            <td>
                <button class="btn btn-default float-right" data-toggle="modal" data-target="#objectModal-{{forloop.counter}}">Toon wijzigingen</button>
            </td>
        </tr>

          <div class="modal hide fade" tabindex="-1" id="objectModal-{{forloop.counter}}" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Data for <a href="{{ object.url }}">object</a> </h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container bordered">
                            <div class="row">
                                <div class="col">
                                    <strong>Veld</strong>
                                </div>
                                <div class="col">
                                    <strong>waarde</strong>
                                </div>
                            </div>
                            {% for field, value in object.record.data.items  %}
                                <div class="row">
                                    <div class="col">{{ field|capfirst }}</div>
                                    <div class="col">{{ value }}</div>
                                </div>
                                <hr/>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>

      {% endfor %}
    </tbody>
  </table>
